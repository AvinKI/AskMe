<!-- templates/questions/question_list.html -->

{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Latest Questions</h2>
  <div class="list-group">
    {% for question in questions %}
      <a href="{% url 'question_detail' question.pk %}" class="list-group-item list-group-item-action">
        <h5 class="mb-1">{{ question.title }}</h5>
        <small class="text-muted">Posted by {{ question.user.username }} | {{ question.created_at|date:"F d, Y" }}</small>
      </a>
    {% empty %}
      <p>No questions posted yet.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
